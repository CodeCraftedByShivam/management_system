{% extends 'base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<h1>{{ title }}</h1>

<form method="post">
    {% csrf_token %}
    {% for field in form %}
    <div class="form-group">
        <label>{{ field.label }}</label>
        {{ field }}
        {% if field.errors %}
        <p style="color: red;">{{ field.errors }}</p>
        {% endif %}
    </div>
    {% endfor %}
    <button type="submit" class="btn btn-success">Save</button>
    <a href="{% url 'course_list' %}" class="btn">Cancel</a>
</form>
{% endblock %}
